<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500">
    <!-- Background Animation -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-white opacity-5 rounded-full animate-float" style="animation-delay: 2s;"></div>
    </div>

    <div class="container-fluid h-100 d-flex align-items-center justify-content-center position-relative">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="card shadow-2xl border-0 animate-fade-in" style="backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95);">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center bg-gradient-to-r from-blue-500 to-purple-600 rounded-circle mb-3 animate-float" style="width: 80px; height: 80px;">
                                <i class="fas fa-graduation-cap text-white" style="font-size: 2rem;"></i>
                            </div>
                            <h2 class="fw-bold text-gray-800 mb-2">Welcome Back!</h2>
                            <p class="text-muted">Sign in to your attendance tracker</p>
                        </div>

                        <!-- Login Form -->
                        <form method="POST" class="animate-slide-up">
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold text-gray-700">
                                    <i class="fas fa-user me-2 text-blue-500"></i>Username
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg border-2 rounded-3 transition-all duration-300 focus:border-blue-500 focus:shadow-lg" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Enter your username" 
                                    required
                                    style="background: rgba(248, 250, 252, 0.8);"
                                >
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold text-gray-700">
                                    <i class="fas fa-lock me-2 text-purple-500"></i>Password
                                </label>
                                <div class="position-relative">
                                    <input 
                                        type="password" 
                                        class="form-control form-control-lg border-2 rounded-3 transition-all duration-300 focus:border-purple-500 focus:shadow-lg" 
                                        id="password" 
                                        name="password" 
                                        placeholder="Enter your password" 
                                        required
                                        style="background: rgba(248, 250, 252, 0.8);"
                                    >
                                    <button 
                                        type="button" 
                                        class="btn position-absolute top-50 end-0 translate-middle-y me-3 p-0 border-0 bg-transparent"
                                        onclick="togglePassword()"
                                    >
                                        <i class="fas fa-eye text-muted" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid mb-4">
                                <button 
                                    type="submit" 
                                    class="btn btn-lg rounded-3 fw-semibold text-white transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
                                >
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>

                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Don't have an account? 
                                <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold" style="color: #667eea;">
                                    Register here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Features -->
                <div class="row mt-4 text-center animate-slide-up" style="animation-delay: 0.3s;">
                    <div class="col-4">
                        <div class="text-white">
                            <i class="fas fa-chart-line fa-2x mb-2 opacity-75"></i>
                            <p class="small mb-0">Track Progress</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="text-white">
                            <i class="fas fa-calendar-check fa-2x mb-2 opacity-75"></i>
                            <p class="small mb-0">Mark Attendance</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="text-white">
                            <i class="fas fa-book fa-2x mb-2 opacity-75"></i>
                            <p class="small mb-0">Manage Topics</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form validation feedback
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            button.disabled = true;
        });
    </script>
</body>
</html>
